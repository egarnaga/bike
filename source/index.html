<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Интернет-магазин велосипедов «Moon»</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Купить самый луший велосипед. Подобрать велосипед мечты. Широкий выбор велосипедов. Доставка по всей России">
    <link href="css/style.min.css" rel="stylesheet">

    <script>
      // Picture element HTML5 shiv
      document.createElement("picture");
    </script>
  </head>

  <body>

    <div style="display:none">
      <include src="build/img/sprite.svg"></include>
    </div>

    <!-- Шапка -->

    <header class="page-header">
      <nav class="main-nav main-nav--closed main-nav--nojs">
        <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a class="site-list__link" href="#">О нас</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="#">Виды велосипедов</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="#">Видео про велосипеды</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="#">Контакты</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="about-us">
        <div class="about-us__wrapper">
          <a class="about-us__logo">
            <img src="img/logo.svg" width="67.6" height="20.28" alt="Логотип интернет-магазина велосипедов «Moon»">
          </a>
          <h1>Мы продаем велосипеды</h1>
          <p>
            Наш магазин отбирает только самые лучшие велосипеды для продажи
          </p>
        </div>
      </div>
      <div class="order">
        <h2 class="visually-hidden">Подобрать велосипед</h2>
        <div class="order__description">
          <p>
            Заполните поля ниже и мы подберем велосипед Вашей мечты
          </p>
        </div>
        <form class="order__form form" action="https://echo.htmlacademy.ru" method="POST">
          <div class="form__field">
            <label class="visually-hidden" for="name">Введите Ваше имя</label>
            <input id="name" type="text" name="name" placeholder="Введите Ваше Имя" required>
          </div>

          <div class="form__field">
            <label class="visually-hidden" for="phone">Введите Ваш номер телефона</label>
            <input id="phone" type="tel" name="phone" placeholder="Введите Ваш номер телефона" data-mask="+7 (___) ___-__-__" required>
          </div>
          <button class="form__button" id="btn" type="submit" aria-label="Подобрать велосипед мечты"><span>Подобрать велосипед мечты</span></button>
        </form>
      </div>
    </header>

    <!-- Основное содержимое -->

    <main class="page-main"></main>

    <!-- Подвал -->

    <footer class="page-footer"></footer>

    <script src="js/vendor.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
